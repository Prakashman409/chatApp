<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyChat</title>
    <script src="/socket.io/socket.io.js"></script>
   
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../javascript/index.js"></script>
</head>
<body>
  <div class=" backgroundColor h-100">
    <div class="d-flex justify-content-center  " >
      <div class="card p-3 mt-5" style="width: 20rem;">

        <div class="card-header text-center">
            <span>login</span>
  
        </div>
        <form action="/chatPage" method="POST">
          <label for="chatName">Enter the name</label><br>
          <input type="text" id="chatName" name="chatName" class="form-control chatName"><br>
          <label for="roomName">Enter the roomname</label><br>
          <input type="text" class="form-control roomName" name="roomName"><br>
          <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-primary w-100 submit-form">
          </div>
            
      </form>
      <div class="card-footer ">
          <button class="btn btn-success ">Create an account</button>
      </div>
      </div>
     
    </div>
  </div>
  
   
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
